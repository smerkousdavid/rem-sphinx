<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Speech Recognition Test</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/slider.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/WebAudioRecorder.min.js"></script>
		<script src="js/RemSphinx.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top navbar-inverse">
			<p class="navbar-text navbar-right">Developed by <a href="http://github.com/smerkousdavid" class="navbar-link">David Smerkous</a>...</p>
			<div class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-text">CloudyBoss Speech Recognition Test</p>
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<h1 id="info">Select a language</h1>
			<p id="sub-info">Please select a language to start recording</p>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="languageDropDown" data-toggle="dropdown" aria-haspopup=true aria-expanded=true>
					Select Language
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="languageDropDown">
					<li><a href="#">English</a></li>
					<li><a href="#">German</a></li>
					<li><a href="#">French</a></li>
					<li><a href="#">Russian</a></li>
					<li><a href="#">Hindi</a></li>
					<li><a href="#">Mandarin</a></li>
					<li><a href="#">Dutch</a></li>
				</ul>
			</div>
		</div>
		<ul>
			<li>
				<div>
					<p class="subject-text">Mic Volume: </p>
					<input id="volume" class="slider" data-slider-id="volumeSlider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="70"/>
				</div><br>
			</li>
			<li>
				<div>
					<p class="subject-text">Min Volume: </p>
					<input id="volume-speaking" class="slider" data-slider-id="volumeSlider" type="text" data-slider-min="0" data-slider-max="150" data-slider-step="1" data-slider-value="110"/>
				</div>
			</li>
		</ul>
		<div class="dark-background">
			<div class="spoken-container">
				<p class="spoken-text" id="spoken-text-area">Nothing has been said...</p>
			</div>
			<button class="btn btn-default clear-button" type="button" id="clear-text">Clear all text</button>
		</div>
	</body>
</html>
